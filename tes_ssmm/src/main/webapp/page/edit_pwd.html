<!-- 修改密码的Modal界面 -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
		<div class="modal-header" align="center">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="myModalLabel"><strong>修 改 密 码</strong></h4>
		</div>
		<div class="modal-body">
		  <form class="form-horizontal" action="" method="post">
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="inputEmail">旧密码:</label>
		          <div class="col-md-7">
		          	<input type="password" id="oldPassword"  class="form-control">
		          </div>
	          </div>
	
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="newPassword">新密码:</label>
		          <div class="col-md-7">
		          	<input type="password" id="newPassword"  class="form-control">
		          </div>
	          </div>
	
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="inputPassword">确认密码:</label>
		          <div class="col-md-7">
		          	<input type="password" id="inputPassword"  class="form-control" >
		          </div>
	          </div>
		   </form>
		</div>
		<div class="modal-footer" align="center">
		  <div class="col-md-10">
			  <button id="edit_pwd_button" type="button" class="btn btn-primary" >确  认</button>
			  <button type="button" class="btn btn-primary" data-dismiss="modal">取  消</button>
		  </div>
		</div>
    </div>
 </div>
